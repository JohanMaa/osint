<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Commit Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Auto Commit Control Panel</h1>

  <section>
    <h2>Delay Settings</h2>
    <input id="min" type="number" placeholder="Delay Min (sec)">
    <input id="max" type="number" placeholder="Delay Max (sec)">
  </section>

  <section>
    <h2>Commit Messages</h2>
    <textarea id="messages" placeholder="Satu pesan per baris"></textarea>
  </section>

  <section>
    <h2>Activity Text</h2>
    <textarea id="activity" placeholder="Satu aktivitas per baris"></textarea>
  </section>

  <button onclick="save()">Save Config</button>
  <p id="status"></p>
</div>

<script src="app.js"></script>
</body>
</html>
